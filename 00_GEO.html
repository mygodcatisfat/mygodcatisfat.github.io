<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經緯度轉地址工具</title>
    <style>
        /* ...你的CSS不變... */
    </style>
</head>
<body>

    <div class="container">
        <h1>經緯度轉地址工具</h1>
        <div class="input-group">
            <label for="latitude">緯度 (Latitude)</label>
            <input type="text" id="latitude" placeholder="範例：25.0330" pattern="^-?\d+(\.\d+)?$">
        </div>
        <div class="input-group">
            <label for="longitude">經度 (Longitude)</label>
            <input type="text" id="longitude" placeholder="範例：121.5654" pattern="^-?\d+(\.\d+)?$">
        </div>
        <button id="convert-btn">轉換地址</button>
        <div id="result-section">
            <h3>地址結果</h3>
            <div id="address-output">等待您的輸入...</div>
            <button id="copy-btn">複製地址</button>
        </div>
    </div>
    <div id="map"></div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg9-Ns7EHT5atcG5UWsS1xbMExnXUm3AQ&callback=initMap"
        async
    ></script>
    <script>
        let map;
        let marker;

        function initMap() {
            const taipei = { lat: 25.0330, lng: 121.5654 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: taipei
            });
            marker = new google.maps.Marker({
                position: taipei,
                map: map,
                title: '預設位置'
            });
        }

        window.addEventListener('DOMContentLoaded', function () {
            const latitudeInput = document.getElementById('latitude');
            const longitudeInput = document.getElementById('longitude');
            const convertBtn = document.getElementById('convert-btn');
            const addressOutput = document.getElementById('address-output');
            const copyBtn = document.getElementById('copy-btn');
            const API_KEY = 'AIzaSyAg9-Ns7EHT5atcG5UWsS1xbMExnXUm3AQ';

            async function convertCoordinates() {
                const lat = Number(latitudeInput.value.trim());
                const lng = Number(longitudeInput.value.trim());

                if (isNaN(lat) || isNaN(lng)) {
                    addressOutput.textContent = '請輸入有效的經緯度。';
                    copyBtn.style.display = 'none';
                    return;
                }

                convertBtn.disabled = true;
                convertBtn.textContent = '轉換中...';
                addressOutput.textContent = '正在查詢地址...';
                copyBtn.style.display = 'none';

                try {
                    const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${API_KEY}&language=zh-TW`);
                    const data = await response.json();

                    if (data.status === 'OK' && data.results.length > 0) {
                        const fullAddress = data.results[0].formatted_address;
                        addressOutput.textContent = fullAddress;
                        copyBtn.style.display = 'inline-block';

                        // 更新地圖標記和中心點
                        const newPosition = { lat: lat, lng: lng };
                        map.setCenter(newPosition);
                        map.setZoom(16);

                        if (marker) {
                            marker.setPosition(newPosition);
                        } else {
                            marker = new google.maps.Marker({
                                position: newPosition,
                                map: map,
                                title: '你選的位置'
                            });
                        }
                    } else {
                        addressOutput.textContent = '找不到對應的地址。';
                    }
                } catch (error) {
                    addressOutput.textContent = '發生錯誤，請稍後再試。';
                    console.error('Error:', error);
                } finally {
                    convertBtn.disabled = false;
                    convertBtn.textContent = '轉換地址';
                }
            }

            function copyAddress() {
                const textToCopy = addressOutput.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('地址已複製！');
                }).catch(err => {
                    console.error('複製失敗: ', err);
                });
            }

            convertBtn.addEventListener('click', convertCoordinates);
            copyBtn.addEventListener('click', copyAddress);
        });
    </script>
</body>
</html>
