<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouBike 提醒系統</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #4CAF50; color: white; padding: 10px; text-align: center; }
    .card {
      background: white; padding: 15px; margin: 10px;
      border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    label { display: block; margin: 5px 0; }
    input, button { margin-top: 5px; padding: 5px; width: 100%; }
    button {
      background: #4CAF50; color: white; border: none;
      border-radius: 5px; padding: 10px; cursor: pointer;
    }
    button:hover { background: #45a049; }
    #map { height: 400px; margin: 10px; border-radius: 10px; overflow: hidden; }
    #status { margin: 10px; padding: 10px; background: #f9f9f9; border-radius: 8px; white-space: pre-line; }
    .legend img { vertical-align: middle; margin-right: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>YouBike 提醒系統</h1>
  </header>

  <div class="card">
    <label>站點名稱: <input id="stationName" type="text" readonly></label>
    <label>站點 ID: <input id="stationId" type="text" readonly></label>
    <label>開始時間: <input id="startTime" type="time" value="07:00"></label>
	<label>結束時間: <input id="endTime" type="time" value="08:00"></label>
    <label>提醒間隔(分鐘): <input id="interval" type="number" value="5" min="1"></label>
    <label>顯示半徑(公里): <input id="radius" type="number" value="0.5" min="0.1" step="0.1"></label>
    <button id="startBtn">開始提醒</button>
  </div>

  <div id="map"></div>
  <div id="status">狀態訊息將顯示在這裡</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker 註冊成功"))
        .catch(err => console.log("Service Worker 註冊失敗", err));
    }
  </script>
</body>
</html>
