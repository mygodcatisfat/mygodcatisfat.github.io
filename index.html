    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        const visitCountEl = document.getElementById("visitCount");
        const apiUrl = "https://script.google.com/macros/s/AKfycbw059wuvXTQhM4SBf8QRPd0l_dcN95PeK6VqD6FV1iN0xNnRRRuYpPLBV0yKyugTTc/exec";

        fetch(apiUrl)
          .then(res => {
              if (!res.ok) throw new Error('伺服器回應失敗');
              return res.json();
          })
          .then(data => {
              if (typeof data.count === 'number') {
                  visitCountEl.textContent = data.count;
              } else {
                  visitCountEl.textContent = "資料格式錯誤";
              }
          })
          .catch(err => {
              visitCountEl.textContent = "無法載入";
              console.error("錯誤：", err.message);
          });

        // 平滑自訂捲動動畫
        function smoothScrollTo(targetId) {
            const target = document.querySelector(targetId);
            if (!target) return;

            const startY = window.scrollY;
            const endY = target.getBoundingClientRect().top + startY;
            const distance = endY - startY;
            const duration = 800;
            let startTime = null;

            function animation(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                let progress = elapsed / duration;

                if (progress < 0.5) {
                    progress = Math.pow(progress, 0.7);
                } else {
                    progress = 1 - Math.pow(1 - progress, 1.5);
                }

                const currentScroll = startY + distance * progress;
                window.scrollTo(0, currentScroll);

                if (elapsed < duration) {
                    requestAnimationFrame(animation);
                } else {
                    window.scrollTo(0, endY);
                }
            }

            requestAnimationFrame(animation);
        }

        document.querySelectorAll('nav a[href^="#"]').forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();
                smoothScrollTo(this.getAttribute("href"));
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 800 } },
          color: { value: ["#f48fb1", "#fce4ec", "#ffd1dc"] },
          shape: { type: "circle" },
          opacity: { value: 0.7 },
          size: { value: 6, random: true },
          move: { enable: true, speed: 2 }
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          },
          modes: {
            repulse: { distance: 100 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    </script>
