<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background: #fdf6e3;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ffcc00;
            padding: 2em 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 2em;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        footer {
            background: #eee;
            padding: 1em;
            font-size: 0.9em;
        }
        #stats {
            margin-top: 0.5em;
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>你好，我是你的名字</h1>
        <p>歡迎來到我的個人網站！</p>
    </header>

    <section>
        <h2>關於我</h2>
        <p>這裡是簡單的自我介紹。你可以寫你的專業、興趣、或正在學習的技術。</p>
    </section>

    <section>
        <h2>作品集</h2>
        <ul style="list-style: none; padding: 0;">
            <li><a href="#">🌟 專案一名稱</a></li>
            <li><a href="#">📘 專案二名稱</a></li>
            <li><a href="#">💡 專案三名稱</a></li>
        </ul>
    </section>

    <section>
        <h2>聯絡我</h2>
        <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
        <p>GitHub: <a href="https://github.com/your-username" target="_blank">your-username</a></p>
    </section>

    <footer>
        &copy; 2025 你的名字. 保留所有權利。
        <div id="stats">
            👁️ 瀏覽次數：<span id="visitCount">載入中...</span>
        </div>
    </footer>

    <!-- 使用 Google Apps Script 提供的 Web App 作為後端 API 讀寫 Sheet 資料 -->
    <script>
        const visitCountEl = document.getElementById("visitCount");

        // 使用部署的 Google Apps Script Web App 作為 API
        const apiUrl = "https://script.google.com/macros/s/AKfycbw059wuvXTQhM4SBf8QRPd0l_dcN95PeK6VqD6FV1iN0xNnRRRuYpPLBV0yKyugTTc/exec";

        // 呼叫 API 並更新瀏覽次數
        fetch(apiUrl)
          .then(res => {
              if (!res.ok) throw new Error('伺服器回應失敗');
              return res.json();
          })
          .then(data => {
              if (typeof data.count === 'number') {
                  visitCountEl.textContent = data.count;
              } else {
                  visitCountEl.textContent = "資料格式錯誤";
              }
          })
          .catch(err => {
              visitCountEl.textContent = "無法載入";
              console.error("錯誤：", err.message);
          });
    </script>

</body>
</html>
