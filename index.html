<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到偶的小天地</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

        body {
            font-family: "Helvetica Neue", sans-serif;
            background: #fdf6e3;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ffcc00;
            padding: 2em 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 2em;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 1em;
            flex-wrap: wrap;
            margin-top: 1em;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        footer {
            background: #eee;
            padding: 1em;
            font-size: 0.9em;
        }
        #stats {
            margin-top: 0.5em;
            font-size: 0.85em;
            color: #666;
        }
        .instagram-section {
            background: linear-gradient(135deg, #f6e27a, #f2c94c);
            padding: 2em;
            border-radius: 15px;
            margin: 2em auto;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            animation: fadeInUp 1s ease-out;
        }
        .instagram-section h2 {
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .instagram-media {
            max-width: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>偶素一豬狼 嘎</h1>
        <p>歡迎來到偶的小天地</p>
    </header>

    <section>
        <h2>關於我</h2>
        <p>這裡是簡單的自我介紹。你可以寫你的專業、興趣、或正在學習的技術。</p>
        <div class="gallery">
            <img src="https://github.com/mygodcatisfat/mygodcatisfat.github.io/blob/main/wolf_eat_bun.jpg?raw=true" alt="自訂圖片">
            <img src="https://placebear.com/300/200" alt="圖片2">
            <img src="https://placebeard.it/300x200" alt="圖片3">
        </div>
    </section>

    <section class="instagram-section">
        <h2>📸 Instagram 貼文</h2>
        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DJwYUyWTY68/" data-instgrm-version="14" style="margin: auto;"></blockquote>
        <script async src="//www.instagram.com/embed.js"></script>
    </section>

    <section>
        <h2>作品集</h2>
        <ul style="list-style: none; padding: 0;">
            <li><a href="#">🌟 專案一名稱</a></li>
            <li><a href="#">📘 專案二名稱</a></li>
            <li><a href="#">💡 專案三名稱</a></li>
        </ul>
    </section>

    <section>
        <h2>聯絡我</h2>
        <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
        <p>GitHub: <a href="https://github.com/your-username" target="_blank">your-username</a></p>
        <p>Instagram: <a href="https://www.instagram.com/the_crab_wolf?igsh=Z29mYTlhcjFxdmp1&utm_source=qr" target="_blank">the_crab_wolf</a></p>
    </section>

    <footer>
        &copy; 2025 你的名字. 保留所有權利。
        <div id="stats">
            👁️ 瀏覽次數：<span id="visitCount">載入中...</span>
        </div>
    </footer>

    <script>
        const visitCountEl = document.getElementById("visitCount");
        const apiUrl = "https://script.google.com/macros/s/AKfycbw059wuvXTQhM4SBf8QRPd0l_dcN95PeK6VqD6FV1iN0xNnRRRuYpPLBV0yKyugTTc/exec";

        fetch(apiUrl)
          .then(res => {
              if (!res.ok) throw new Error('伺服器回應失敗');
              return res.json();
          })
          .then(data => {
              if (typeof data.count === 'number') {
                  visitCountEl.textContent = data.count;
              } else {
                  visitCountEl.textContent = "資料格式錯誤";
              }
          })
          .catch(err => {
              visitCountEl.textContent = "無法載入";
              console.error("錯誤：", err.message);
          });
    </script>

</body>
</html>
